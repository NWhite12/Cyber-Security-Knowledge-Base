{% extends 'base.html' %}
<!doctype html>
{% load static %}
<html>
  <head>
    <title></title>
  </head>
  <body>
  {% block body %}
	 </div>
	 <div class="container results">
<!--<h1 class="view-q-align">Results!</h1>-->
<div class="content">
{% for results in results %}

      <h2><strong>Results for: {{results.name}}</strong></h2>
      <ol>
        <li><p>{{results.content|truncatechars:300|slice:"-4" }}...</p></li>
      </ol>
  </div>
{% endfor %}
</div>
</div>
{% endblock %}
</body>
</html>
